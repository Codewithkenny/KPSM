<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
        
            <!-- Default form contact -->
            <form class="text-center bg-dark p-5" action="#!">
            
                <p class="h4 mb-4 text-light">Contact us</p>
            
                <!-- Name -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
            
                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
            
                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control " id="exampleFormControlTextarea2" rows="5"
                        placeholder="Message"></textarea>
                </div>
            
                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label text-light" for="defaultContactFormCopy">Send me a copy of this message</label>
                </div>
            
                <!-- Send button -->
                <button class="btn btn-info btn-block w-50" type="submit">Send</button>
            
            </form>
            <!-- Default form contact -->
